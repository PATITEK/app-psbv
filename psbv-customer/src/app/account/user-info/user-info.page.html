<ion-header class="ion-padding" (click)="setFalse()">
  <ion-icon name="chevron-back-outline" class="icon-back" routerLink="/main/home">
  </ion-icon>

  <div class="icon-more" (click) = "clicked()">
      <ion-img src="../../assets/more.svg"></ion-img>
      <div class="more-content"  *ngIf="btn" >
        <span id="span1" (click)="gotoSupport()">Support</span>
        <span id="span2">About</span>
      </div>
  </div>
</ion-header>

<ion-content (click)="setFalse()">
  <ion-avatar class="header__icon">

    <ion-img class="icon-premium" src="../../assets/premium.svg"></ion-img>

    <ion-icon name="person" class="header__iperson"></ion-icon>
  </ion-avatar>

  <ion-grid>
    <ion-row class="user-name">
      <ion-label class="user-name__main">Hi buyer</ion-label>
      <ion-label class="user-name__sub">{{ checkStandardPermission() ? 'Standard' : 'Premium' }}</ion-label>
      <ion-label class="upgrade-btn" *ngIf="checkStandardPermission()">
        <span (click)="gotoUpgrade()">Upgrade <ion-icon name="chevron-forward-outline"></ion-icon></span>
      </ion-label>
    </ion-row>
  </ion-grid>

  <ion-header class="user-info">

    <ion-grid class="user-info__user-name">
      <ion-row>
        <ion-col>
          <ion-label class="user-info__title">
            User Name
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="user-info__content">Buyer</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="user-info__change">Change</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="user-info__email">
      <ion-row>
        <ion-col>
          <ion-label class="user-info__title">
            Email
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="user-info__content">Buyer@gmail.com</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="user-info__change">Change</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="user-info__password">
      <ion-row>
        <ion-col>
          <ion-label class="user-info__title">
            Password
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="user-info__content">••••••••••</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="user-info__change" (click)="goToPasswordChanged()">Change</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-header>

  <ion-button class="btn-logout" (click)="showAlert()">Log Out</ion-button>
</ion-content>
