<app-header-home></app-header-home>
<ion-content>
    <ion-grid>
      <ion-row *ngFor="let item of data; let i = index">
        <ion-col size="6" (click)="goToDetail(data[i])" *ngIf="i % 2 == 0">
          <img [src]="data[i].thumb_image.url" class="ion-card--image">
          <ion-item-group>
            <ion-label class="product__name">
              {{ data[i].name }}
            </ion-label>
            <ion-label class="product__name-price">
              {{ 0 }}
            </ion-label>
          </ion-item-group>
        </ion-col>
        <ion-col size="6" (click)="goToDetail(data[i + 1])" *ngIf="i % 2 == 0 && i !== data.length - 1">
          <img [src]="data[i + 1].thumb_image.url" class="ion-card--image">
          <ion-item-group>
            <ion-label class="product__name">
              {{ data[i + 1].name }}
            </ion-label>
            <ion-label class="product__name-price">
              {{ 1 }}
            </ion-label>
          </ion-item-group>
        </ion-col>
      </ion-row>
      <ion-infinite-scroll #infinityScroll (ionInfinite)="loadData()">
        <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-grid>
</ion-content>
<ion-footer>
  <app-footer-nav></app-footer-nav>
</ion-footer>
