
<app-header-home></app-header-home>
<ion-content >
  <ion-item-group class ="content">
      <ion-grid  >
        <ion-row *ngFor="let item of products; let i = index" >
          <ion-col (click)="gotodetail()" *ngIf="i%2==0">
            <img [src]="products[i].src" class ="ion-card--image">
            <ion-label class="product__name">
              <ion-label class= "product__name-title"> 
               {{products[i].name}}
              </ion-label>
            </ion-label>
            <ion-label  class= "product__name-price"> 
              {{products[i].price}}
            </ion-label>
          </ion-col>
          <ion-col (click)="gotodetail()"*ngIf="i%2==0">
            <img [src]="products[i+1].src" class ="ion-card--image">
            <ion-label class="product__name">
              <ion-label class= "product__name-title"> 
                {{products[i+1].name}}
              </ion-label>
            </ion-label>
            <ion-label  class= "product__name-price"> 
              {{products[i+1].price}}
            </ion-label>
          </ion-col>
        </ion-row>
       
      </ion-grid>
    </ion-item-group>
</ion-content>
<ion-footer>
  <app-footer-nav ></app-footer-nav>
</ion-footer>
