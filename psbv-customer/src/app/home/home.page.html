<ion-header>
  <ion-toolbar>
    <ion-item-group>
      <ion-item-group>
        <ion-img src="assets/icon/logo.svg" (click)="gotoHome()"></ion-img>
      </ion-item-group>
      <ion-item-group>
        <ion-icon name="notifications-outline" class="header__icon header__icon-noti" (click)="gotoNoti()"></ion-icon>
        <ion-icon name="person-outline" class="header__icon " (click)="onGoUserInfo()"></ion-icon>
      </ion-item-group>
    </ion-item-group>

    <ion-searchbar (ionInput)="onInput($event)" autocorrect="off" [value]="inputValue"
      [ngClass]="checkSystem? 'margin-search':''"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of data; let i = index">
      <ion-col size="6" (click)="goToDetail(data[i])" *ngIf="i % 2 == 0">
        <ion-img [src]="data[i].thumb_image.url" class="ion-card--image" [style.height.px]="(scrWidth - 32) / 2"></ion-img>
        <ion-item-group class="displayBlock">
          <ion-label class="product__name">
            {{ data[i].name }}
          </ion-label>
          <ion-label class="product__name-price" *ngIf="!checkGuestPermission()">
            {{ data[i].price | number: '1.0-2' }}
          </ion-label>
        </ion-item-group>
      </ion-col>
      <ion-col size="6" (click)="goToDetail(data[i + 1])" *ngIf="i % 2 == 0 && i !== data.length - 1">
        <ion-img [src]="data[i + 1].thumb_image.url" class="ion-card--image" [style.height.px]="(scrWidth - 32) / 2"></ion-img>
        <ion-item-group class="displayBlock">
          <ion-label class="product__name">
            {{ data[i + 1].name }}
          </ion-label>
          <ion-label class="product__name-price" *ngIf="!checkGuestPermission()">
            {{ data[i + 1].price | number: '1.0-2' }}
          </ion-label>
        </ion-item-group>
      </ion-col>
    </ion-row>
    <ion-infinite-scroll *ngIf="!isMaxData" #infinityScroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
<ion-footer>
  <app-footer-nav></app-footer-nav>
</ion-footer>
