
<ion-header class="ion-padding">
  <ion-icon name="chevron-back-outline" class="icon-back"routerLink="/home">
  </ion-icon>
</ion-header>
<ion-content class ="ion-padding">
  <ion-item-group class ="wrapper__icon">
    <img src="assets/img/auth/key.svg" alt="" class="icon-key">
    <!-- <ion-icon name="key-outline" class="icon-key"></ion-icon> -->
    <ion-label class="header__label">NEW PASSWORD</ion-label>
  </ion-item-group>
 <form [formGroup] = "formNewPass" (ngSubmit)="onSubmit()">
    <ion-item-group class = "content__wrapper">
      <ion-item-group class ="content__wrapper-input">
       
          <ion-icon name="lock-closed-outline" class ="ion-lock"></ion-icon>
        <input type="{{type}}" class ="content__input" placeholder="New Password" >
      
      <button *ngIf="!showPass" type = "button" (click)="showPassword()" class="btn-change-type">
        <ion-icon name="eye-outline" class="ion-eye"></ion-icon>
      </button>
      <button *ngIf="showPass" type="button" (click)="showPassword()" class="btn-change-type ">
        <ion-icon name="eye-off-outline" class="icon-eye-throught"></ion-icon>
      </button>
      </ion-item-group>

      <ion-item-group class ="content__wrapper-input">
        <ion-icon name="lock-closed-outline" class ="ion-lock"></ion-icon>
      <input type="{{type2}}" class ="content__input" placeholder="Confirm Password" formControlName="password">
      
      <button *ngIf="!showPassConf" type = "button" (click)="showPasswordConf()" class="btn-change-type">
        <ion-icon name="eye-outline" class="ion-eye"></ion-icon>
      </button>
      <button *ngIf="showPassConf" type="button" (click)="showPasswordConf()" class="btn-change-type ">
        <ion-icon name="eye-off-outline" class="icon-eye-throught"></ion-icon>
      </button>
    </ion-item-group>

    <ion-button class ="content__btn-change"  type="submit" >Update</ion-button>
    </ion-item-group>   
  </form>
</ion-content>
