<ion-header lines="no">
  <ion-button fill="clear" size="small" class="ion-no-padding back-button" (click)="goBack()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-card-title>Order status</ion-card-title>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="heading" expand="block" size="small" disabled>Item 12/12/1212</ion-button>
  <ion-list>
    <ion-item lines="none">
      <ion-icon name="receipt-outline" class="icon"></ion-icon>
      <ion-item-group>
        <ion-card-subtitle>Sent Request</ion-card-subtitle>
        <ion-label>
          8h:23am 12/12/1212
        </ion-label>
      </ion-item-group>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="checkbox-outline" class="icon"></ion-icon>
      <ion-item-group>
        <ion-card-subtitle>Confirmed</ion-card-subtitle>
        <ion-label>
          8h:23am 12/12/1212
        </ion-label>
      </ion-item-group>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="airplane-outline" class="icon"></ion-icon>
      <ion-item-group>
        <ion-card-subtitle>Shipping</ion-card-subtitle>
        <ion-label>
          8h:23am 12/12/1212
        </ion-label>
      </ion-item-group>
      <ion-icon name="chevron-forward-outline" class="shipping-button"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="cash-outline" class="icon"></ion-icon>
      <ion-item-group>
        <ion-card-subtitle>Payment</ion-card-subtitle>
        <ion-label>
          8h:23am 12/12/1212
        </ion-label>
      </ion-item-group>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="thumbs-up-outline" class="icon"></ion-icon>
      <ion-item-group>
        <ion-card-subtitle>Received</ion-card-subtitle>
        <ion-label>
          
        </ion-label>
      </ion-item-group>
    </ion-item>
  </ion-list>
  <ion-button size="small" class="detail-button">Detail Order</ion-button>
</ion-content>
