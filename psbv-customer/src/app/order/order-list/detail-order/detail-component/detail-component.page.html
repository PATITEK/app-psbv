<ion-header lines="no">
  <ion-button fill="clear" size="small" class="back-button" (click)="goBack()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-card-title>Detail component</ion-card-title>
</ion-header>

<ion-content>
  <ion-img src="https://dummyimage.com/350x550.jpg"></ion-img>
  <ion-row class="ion-nowrap">
    <ion-col *ngFor="let note of notes; let i = index" size="5">
      {{ i + 1}}.<br>
      {{ note }}
    </ion-col>
  </ion-row>
</ion-content>
