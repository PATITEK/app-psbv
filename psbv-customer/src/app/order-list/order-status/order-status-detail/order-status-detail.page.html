<ion-header lines="no">
  <ion-button fill="clear" size="small" class="back-button" (click)="goBack()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-card-title>Order status</ion-card-title>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="heading" expand="block" size="small" disabled>ChÆ°a cÃ³ code order</ion-button>
  <ion-list [style.max-height.px]="statuses.length == 3 ? 500 : 250">
    <ion-item lines="none" *ngFor="let status of statuses" [style.height.%]="100 / statuses.length"
      (click)="goToChild(status)">
      <ion-img *ngIf="status.urlIcon" [src]="status.urlIcon"
        [style.background]="sanitizer.bypassSecurityTrustStyle(status.color)"></ion-img>
      <div *ngIf="status.nameIcon" class="icon-container"
        [style.background]="sanitizer.bypassSecurityTrustStyle(getBackgroundIconText(status))"
        [style.color]="status.color">
        <ion-icon [name]="status.nameIcon"></ion-icon>
      </div>
      <ion-item-group>
        <ion-card-subtitle>{{ status.name }}</ion-card-subtitle>
        <ion-label>
          {{ status.time }} {{ status.date }}
        </ion-label>
      </ion-item-group>
      <ion-icon *ngIf="status.urlChild && status.date" name="chevron-forward-outline" class="child-button">
      </ion-icon>
    </ion-item>

    <div class="line-bottom" [style.top.%]="100 / statuses.length / 2">
      <!-- <span *ngFor="let status of statuses" [style.background]="status.date ? '#93e29d': '#dededf'" [style.top.%]="statuses.length == 2 ?  "></span> -->
    </div>
    <!-- <div class="line-top" [style.height]="sanitizer.bypassSecurityTrustStyle(text)"></div> -->
  </ion-list>
</ion-content>
