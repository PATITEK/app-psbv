<ion-header>
  <ion-buttons>
    <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    <ion-label>Detail order</ion-label>
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="heading" expand="block" size="small" disabled>Item 12/12/1212</ion-button>
  <ion-list>
    <ion-item lines="none" *ngFor="let status of statuses">
      <ion-item-group>
        <ion-card-subtitle>{{ status.name }}</ion-card-subtitle>
        <ion-label>
          {{ status.time }} {{ status.date }}
        </ion-label>
      </ion-item-group>
    </ion-item>

    <div class="line-bottom">
      <span *ngFor="let status of statuses" [style.background]="status.didPassed ? '#93e29d': '#dededf'"></span>
    </div>
    <div class="line-top" [style.height]="sanitizer.bypassSecurityTrustStyle(text)"></div>
  </ion-list>
</ion-content>
