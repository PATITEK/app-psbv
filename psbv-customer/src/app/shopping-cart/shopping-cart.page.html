<ion-header lines="no">
  <ion-card-title>Shopping cart</ion-card-title>
</ion-header>

<ion-content>
  <ion-card class="cart-body" *ngFor="let item of cartItems; let i = index;">
    <ion-label>{{ item.name }}</ion-label>
    <ion-item class="cart-heading-body">
      <span class="selectedBtn" [style.background]="cartItemsSelected[i].selected ? '#91E29B' : 'white'" (click)="toggleSelected(cartItemsSelected[i])"></span>
      <ion-item class="group_left">
        <span class="price">{{ calPrice(item) | number: '1.0-2' }}</span>
        <span class="separation"></span>
        <span class="quantity">{{ item.accessories.length }} accessories</span>
      </ion-item>
      <ion-item class="group-right" slot="end">
        <ion-img src="../../../assets/shopping-cart/deliver-black.svg"></ion-img>
        <span>1 day</span>
      </ion-item>
    </ion-item>
    <p>{{ listAccessoriesName(item) }}</p>

    <div class="modifier">
      <span class="modifier-btn" (click)="decreaseQuantity(item)">-</span>
      <span class="counter">{{ item.quantity }}</span>
      <span class="modifier-btn" (click)="increaseQuantity(item)">+</span>
    </div>

    <ion-icon name="close-outline" class="remove-btn" (click)="onRemove(item)"></ion-icon>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-item class="footer-inner">
    <span class="selectedBtn" [style.background]="checkAllSelected() ? '#91E29B' : 'white'" (click)="toggleSelectAll()"></span>
    <span style="font-size: 14px; font-weight: 700; color: #727272;">All</span>
    <ion-item-group slot="end">
      <span class="total-text">Total:</span>
      <span class="quantity">{{ cartItems.length }} Products</span>
    </ion-item-group>
    <ion-button slot="end" (click)="goToSelectedProducts()">Send a quote</ion-button>
  </ion-item>
</ion-footer>
